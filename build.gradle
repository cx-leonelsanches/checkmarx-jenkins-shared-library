plugins {
    id 'groovy'
    id 'java'
    id 'maven-publish'
}

sourceSets {
    gdsl {
        groovy {
            srcDirs 'gdsl'
            compileClasspath = compileGroovy.classpath
        }
    }
    jenkinsfiles {
        groovy {
            srcDirs 'jenkinsfiles'
            compileClasspath = compileGroovy.classpath
        }
    }
    vars {
        groovy {
            srcDirs 'vars'
            compileClasspath = compileGroovy.classpath
        }
    }
}

configurations {
    jenkinsPlugins { }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        url = uri('http://repo.jenkins-ci.org/releases')

        // allowInsecureProtocol = true
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    jenkinsPlugins 'org.jenkins-ci.plugins:ansicolor:0.6.2@jar'
    jenkinsPlugins 'org.jenkins-ci.plugins:durable-task:1.33@jar'
    jenkinsPlugins 'org.jenkins-ci.plugins:pipeline-stage-step:2.3@jar'
    jenkinsPlugins 'org.jenkins-ci.plugins:timestamper:1.10@jar'
    jenkinsPlugins 'org.jenkins-ci.plugins.workflow:workflow-api:2.37@jar'
    jenkinsPlugins 'org.jenkins-ci.plugins.workflow:workflow-cps:2.77@jar'
    jenkinsPlugins 'org.jenkins-ci.plugins.workflow:workflow-durable-task-step:2.35@jar'
    jenkinsPlugins 'org.jenkins-ci.plugins.workflow:workflow-step-api:2.21@jar'
    jenkinsPlugins 'org.jenkins-ci.plugins:ws-cleanup:0.37@jar'
    jenkinsPlugins 'org.jenkins-ci:symbol-annotation:1.20@jar'

    // plugin dependencies
    jenkinsPlugins 'com.cloudbees:groovy-cps:1.31'  // required by workflow-cps plugin
}

dependencies {
    implementation 'org.jenkins-ci.plugins:junit:1.24'
    implementation 'org.codehaus.groovy:groovy-all:2.4.11'
    runtimeOnly 'ch.qos.logback:logback-core:1.2.3'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.7.25'
    runtimeOnly 'org.slf4j:log4j-over-slf4j:1.7.25'
    testImplementation 'com.homeaway.devtools.jenkins:jenkins-spock:2.1.5'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.4'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.jenkins-ci.main:jenkins-core:2.190.2'
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-basic-steps:2.6'
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-cps:2.36'
    testImplementation 'javax.servlet:javax.servlet-api:4.0.1'
    testImplementation configurations.jenkinsPlugins
}

group = 'com.checkmarx'
version = '1.0.0'
description = 'checkmarx-jenkins-shared-library'
java.sourceCompatibility = JavaVersion.VERSION_1_8

task cleanScriptedPipelinesTestData(type: Delete) {
    delete 'target/test-classes'
}

task prepareSharedLibraries(type: Copy) {
    dependsOn tasks.cleanScriptedPipelinesTestData
    from 'vars'
    include '*'
    into 'target/test-classes'
}

task prepareJenkinsfiles(type: Copy) {
    dependsOn tasks.prepareSharedLibraries
    from 'jenkinsfiles'
    include '*'
    into 'target/test-classes'
}

test {
    dependsOn tasks.prepareJenkinsfiles
}
